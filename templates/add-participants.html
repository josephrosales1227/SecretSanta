{% extends 'main.html'%}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static "styles/add-participants-styles.css" %}">
{% if request.user.is_authenticated %}
<div>
    <form method='POST' action=''>
        {% csrf_token %}
        {% for num in list %}
        <label>Participant {{num}}:</label>
        <input type='text' name='person{{num}}' placeholder="Enter Persons's Name" />
        {% endfor %}
        <input type='submit' value='Create Group'/>
    </form>
</div>
{% endif %}

{% endblock %}
