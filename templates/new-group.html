{% extends 'main.html'%}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static "/styles/new-group-styles.css" %}">
{% if request.user.is_authenticated %}
<a href='/'>Back</a>
<div>
    <form method='POST' action=''>
        {% csrf_token %}
        <label>Group Name:</label>
        <input class='field' type='text' name='groupName' placeholder='Enter Group Name' />

        <label>Number Of Participants:</label>
        <input class='field' ttype="number" name="numParticipants" min="4" max="100" placeholder='#'/>

        <label>Budget:</label>
        <input class='field' ttype="number" name="budget" min="1" placeholder='$'/>

        <input class='button' type='submit' value='Next'/>
    </form>
</div>
{% endif %}

{% endblock %}
