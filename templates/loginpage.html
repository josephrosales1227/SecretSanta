{% extends 'main.html'%}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static "styles/login-styles.css" %}">
<div>
    <form method='POST' action=''>
        {% csrf_token %}
        <div class='formFlexbox'>
            <label class='usernameLabel'>Username:</label>
            <div class='usernameField'>
                <input type='text' name='username' placeholder='Enter Username'/>
            </div>
            <label class='passwordLabel'>Password:</label>
            <div class='passwordField'>
                <input type='password' name='password' placeholder='Enter Password' />
            </div>
            <div class='logoutButton'>
                <input class='loginText' type='submit' value='Login'/>
            </div>
        </div>
    </form>
    <div class='createAccountText'>
        <a href="{% url 'createAccount' %}">Don't have an account? Create one</a>
    </div>
</div>

{% endblock %}
